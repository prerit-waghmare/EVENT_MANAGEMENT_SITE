<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/stylesheets/index_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="/img/triangle-top.png" class="tri_1"">
        <img src="/img/triangle-left.png" class="tri_2">
        <img src="/img/circle.png" class="cir">

        <nav>
            <img src="/img/aictelogo.png" class="logo">            
            <ul>
                <li><h1>BOOKING</h1></li>
            </ul>
        </nav>
         
         <div class="input_form">
             <form method="post">
                 <div class="txt_field">
                     <input type="text">
                     <label>Booking ID</label>
                 </div>
                 <div class="txt_field">
                    <input type="text">
                    <label>Event Type</label>
                </div> 
                <div class="txt_field">
                    <input type="text">
                    <label>Event Title</label>
                </div> 
                <div class="txt_field">
                    <input type="text">
                    <label>Event Place</label>
                </div> 
                <div class="txt_field">
                    <input type="date">
                    <label></label>
                </div>
                <div class="btn">
                    <a href="food.html">Submit</a>
                </div>
             </form>
         </div>

        <div class="row">
            <div class="col">
                <img src="/img/backimg.jpg" alt="img">
                <img src="/img/elements.png" class="elements">
            </div>
        </div>
    </div>
</body>
</html>
